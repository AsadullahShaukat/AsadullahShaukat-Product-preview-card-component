<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,700&display=swap"
      rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./Styles/style.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>

    <main class="card-container">
      <img class="card-image" src="./images/image-product-desktop.jpg">
      <img class="image-for-android" src="./images/image-product-mobile.jpg">

      <div class="card-info-row">
        <div class="card-header">
          PERFUME
        </div>
        <div class="card-title">
          Gabrielle Essence Eau De Parfum
        </div>
        <div class="card-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Palge, Perfumer-Creator for the House of
          CHANEL.
        </div>
        <div class="pricing">
          <div class="new-price">
            $149.99
          </div>
          <div class="old-price">
            $169.99
          </div>
        </div>
        <button class="add-to-cart-btn">
          <img class="add-to-cart-img" src="images/icon-cart.svg">
          Add to Cart
        </button>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Asadullah</a>.
    </div> -->
  </body>
</html>
